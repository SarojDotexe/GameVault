<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            margin-top: 50px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            justify-content: center;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Memory Game</h1>
    <div class="grid" id="gameBoard"></div>
    <script>
        const symbols = ['ðŸŽ', 'ðŸŽ', 'ðŸŒ', 'ðŸŒ', 'ðŸ‡', 'ðŸ‡', 'ðŸ‰', 'ðŸ‰', 'ðŸ’', 'ðŸ’', 'ðŸ¥', 'ðŸ¥', 'ðŸ', 'ðŸ', 'ðŸ¥¥', 'ðŸ¥¥'];
        let shuffledSymbols = symbols.sort(() => 0.5 - Math.random());
        let selectedCards = [];
        let matchedCards = [];

        function createBoard() {
            const board = document.getElementById("gameBoard");
            shuffledSymbols.forEach((symbol, index) => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.dataset.symbol = symbol;
                card.dataset.index = index;
                card.addEventListener("click", flipCard);
                board.appendChild(card);
            });
        }

        function flipCard() {
            if (selectedCards.length < 2 && !matchedCards.includes(this)) {
                this.innerText = this.dataset.symbol;
                selectedCards.push(this);
                
                if (selectedCards.length === 2) {
                    setTimeout(checkMatch, 500);
                }
            }
        }

        function checkMatch() {
            if (selectedCards[0].dataset.symbol === selectedCards[1].dataset.symbol) {
                matchedCards.push(...selectedCards);
            } else {
                selectedCards.forEach(card => card.innerText = '');
            }
            selectedCards = [];
        }

        createBoard();
    </script>
</body>
</html>
